<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página No Encontrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #121212; /* Negro */
            --bg-secondary: #1e1e1e; /* Gris antracita */
            --accent: #4a148c; /* Violeta oscuro */
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --font-family: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            z-index: -1;
        }

        .background::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(74,20,140,0.3) 10%, transparent 70%);
            animation: pulse 8s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Particles Animation */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: var(--accent);
            border-radius: 50%;
            opacity: 0.6;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) translateX(0); opacity: 0.6; }
            100% { transform: translateY(-100vh) translateX(20px); opacity: 0; }
        }

        /* Content */
        .content {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            z-index: 1;
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .content h1 {
            font-size: 6rem;
            color: var(--accent);
            animation: scaleIn 1.8s ease-out;
        }

        @keyframes scaleIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .content h2 {
            font-size: 2rem;
            margin: 1rem 0;
            color: var(--text-primary);
            animation: slideUp 1.5s ease-out 0.3s;
            animation-fill-mode: backwards;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .content p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            animation: slideUp 1.5s ease-out 0.6s;
            animation-fill-mode: backwards;
        }

        .btn {
            background: var(--accent);
            color: var(--text-primary);
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            animation: slideUp 1.5s ease-out 0.9s;
            animation-fill-mode: backwards;
        }

        .btn:hover {
            transform: translateY(-5px);
            background: #6a1b9a;
            box-shadow: 0 5px 15px rgba(74,20,140,0.5);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content h1 { font-size: 4rem; }
            .content h2 { font-size: 1.5rem; }
            .content p { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="particles" id="particles"></div>
    <div class="content">
        <h1>404</h1>
        <h2>¡Ups! Página no encontrada</h2>
        <p>Parece que te has perdido en el código. No te preocupes, regresa al inicio para explorar mi portafolio.</p>
        <a href="index.html" class="btn">Volver al Inicio</a>
    </div>

    <script>
        // Generate particles
        const particlesContainer = document.getElementById('particles');
        const numParticles = 20;

        for (let i = 0; i < numParticles; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.animationDelay = `${Math.random() * 15}s`;
            particle.style.animationDuration = `${10 + Math.random() * 10}s`;
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
